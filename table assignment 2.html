<!DOCTYPE html>
<html >
<head>

    
    <title>table assignment 2</title>
    <style type="text/css">
        table{
           
            border: 1px solid black;
            border-spacing: 0ch;
            width: 60%;
            border-collapse: collapse;
         

        }
        td{
            border:1px solid black;
        }

        th{
            border:1px solid black;
            border-collapse: collapse;

        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan=2>State of Health</th>
            <th colspan=2>Fasting Value</th>
            <th colpan=1>After Eating</th>
           
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hour after eating</th>
            </tr>
            
           
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>

        
        <tr>
            <td>Pre-diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Dieabetes</td>
            <td>More than 126</td>
            <td>NA</td>
            <td>More than 200</td>

        </tr>

        
    </table>
</body>
</html>
